name: CI

on: 
  push:
    branches: 
    - "*"
  pull_request:
    branches: 
    - "*"

jobs:
  macos:
    runs-on: macOS-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: SPM tests (thread sanitizer)
      run: swift test --sanitize=thread --parallel
    - name: SPM tests (address sanitizer)
      run: swift test --sanitize=address --parallel
    - name: SPM tests (release)
      run: swift test --sanitize=address -c release -Xswiftc -enable-testing --parallel
    - name: Generate xcode project
      run: swift package generate-xcodeproj
    - name: Xcode tests
      run: xcodebuild -quiet -parallel-testing-enabled YES -scheme AWSSDKSwiftCore-Package -enableCodeCoverage YES build test
    - name: Upload to codecov.io
      run: bash <(curl -s https://codecov.io/bash) -J 'AWSSDKSwiftCore' -t ${{secrets.CODECOV_TOKEN}}

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ['5.1']
    container:
      image: swift:${{ matrix.tag }}
      volumes:
      - $GITHUB_WORKSPACE:/src
      options: --workdir /src
    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: Install dependencies
      run: |
        apt-get update -qq
        apt-get install -q -y tzdata libssl-dev zlib1g-dev
    - name: SPM tests (thread sanitizer)
      run: swift test --sanitize=thread --parallel --enable-test-discovery
    - name: SPM tests (address sanitizer)
      run: swift test --sanitize=address --parallel --enable-test-discovery
    - name: SPM tests (release)
      run: swift test --sanitize=address -c release -Xswiftc -enable-testing --parallel --enable-test-discovery
    - name: Test
      run: swift test --parallel --enable-code-coverage --enable-test-discovery
    - name: Convert coverage files
      run: llvm-cov export -format="lcov" .build/debug/AWSSDKSwiftCorePackageTests.xctest -instr-profile .build/debug/codecov/default.profdata > info.lcov
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1.0.3
      with:
        token: ${{secrets.CODECOV_TOKEN}}
